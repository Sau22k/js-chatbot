<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

<body>

    <div id="chat-container">
        <div id="chat-toggle" onclick="toggleChatbox()">
            <div id="chat-toggle-icon" class="closed"><i class="fa-solid fa-robot fa-shake"></i></div>
        </div>
        <div id="chatbot">
            <div id="chatbot-img"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuYK3Id3G5nnnsz72WWheaY2g23caT52_M69xG_kjm6BZ7cE0xhLMUD0DnilUuKdgTlw8&usqp=CAU" alt="chat-bot-img"></div>
            <div id="chatbot-title">Circute</div>
            <div id="close-btn" onclick="closeChatbox()">âœ–</div>
            <div id="chatbot-messages"></div>
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-btn" onclick="handleUserInput()">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
